<main class="App__main">
  <label for="projects-dropdown">Select project(s) to connect to Razroo</label>
  <vscode-dropdown [style]="'height: ' + ((((projectConfigs.length + 1) * 18) >= 200) ? 200 : (projectConfigs.length * 18) + 8) + 'px'"
    class="App__dropdown" id="projects-dropdown" multiple>
    <vscode-option *ngFor="let projectOption of projectConfigs" [selected]="projectOption.packageJsonParams.selected" (click)="toggleProjectOption($event, projectConfigs)">{{projectOption.packageJsonParams.name | idToTitle}}</vscode-option>
  </vscode-dropdown>

  <vscode-button class="App__button" [disabled]="authIsLoading || !(selectedProjects?.length)" (click)="connectProjects(selectedProjects)">{{authIsLoading ? 'Connecting...' : 'Connect'}}</vscode-button>
</main>
